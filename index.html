<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball Game</title>
    <link rel="stylesheet" href="css/style.css">


</head>

<body>
    <div id="container">
        <div id="ball">
            <img src="img/ball.png" alt="Ball">
        </div>
        <div></div>
        <div id="wall">
            <img src="img/obstacle.png" alt="Wall">
        </div>

      
        <div id="cloud">
            <img src="img/cloud.jpg" alt="cloud">
        </div>
        <div id="name"><b>Bouncing Ball</b></div>
        <div id="gameOver">Game Over
            <p>Press Space To Resume</p>
        </div>
        <div id="road">
            <img src="img/road.png" alt="road">
        </div>


    </div>


    <script src="js/engine.js"></script>


</body>

</html>
